{% extends 'layout.html' %}

{% block title %}
{{titulo}}
{% endblock %}

{% block content %}
<h1>Agregar Cursos</h1>
<h1>Crear Curso</h1>
<form method="post">
     {% csrf_token %}
     {% comment %} <label for="code">Código :</label>
     <input type="text" name="code" id="code" required>
     <br>
     <label for="name">Nombre:</label>
     <input type="text" name="name" id="name" required>
     <br>
     <label for="hour">Horas : </label>
     <input type="number" name="hour" id="hour" required>
     <br>
     <label for="credits">Créditos:</label>
     <input type="number" name="credits" id="credits" required>
     <br>
     <label for="state">Estado :</label>
     <input type="checkbox" name="state" id="state">
     <br>
     <input type="submit" value="Crear"> {% endcomment %}


     <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f2f2f2;
              margin: 0;
              padding: 20px;
          }
      
          label {
              display: block;
              font-weight: bold;
              margin-bottom: 5px;
          }
      
          input[type="text"],
          input[type="number"],
          input[type="checkbox"],
          input[type="submit"] {
              padding: 10px;
              border-radius: 4px;
              border: 1px solid #ccc;
              margin-bottom: 10px;
              width: 300px;
              box-sizing: border-box;
          }
      
          input[type="submit"] {
              background-color: #4CAF50;
              color: white;
              cursor: pointer;
          }
      
          input[type="submit"]:hover {
              background-color: #45a049;
          }
      </style>
      
      <label for="code">Código:</label>
      <input type="text" name="code" id="code" required>
      
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" required>
      
      <label for="hour">Horas:</label>
      <input type="number" name="hour" id="hour" required>
      
      <label for="credits">Créditos:</label>
      <input type="number" name="credits" id="credits" required>
      
      <label for="state">Estado:</label>
      <input type="checkbox" name="state" id="state">
      
      <input type="submit" value="Crear">
      
</form>
{% endblock %}
